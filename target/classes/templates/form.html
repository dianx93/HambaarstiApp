<html>
<body>
<a href="/list"><button type="button" th:text="#{vaata.registreeringuid}">vaata.registreeringuid</button></a>
<h2 th:text="#{registreerumine}">registreerumine</h2>
<form action="#" th:action="@{/}" th:object="${dentistVisitDTO}" method="post">
    <table>
        <tr>
            <td><p th:text="#{arsti.nimi}">arsti.nimi</p></td>
            <td><input type="text" th:field="*{dentistName}"/></td>
            <td th:if="${#fields.hasErrors('dentistName')}" th:errors="*{dentistName}">Nime viga</td>
        </tr>
        <tr>
            <td><p th:text="#{perearsti.nimi}">perearsti.nimi</p></td>
            <td>
            	<select th:field="*{gpName}">
            		<option value="" hidden="true"></option>
					<option th:value="#{mari.maasikas}" th:text="#{mari.maasikas}">mari.maasikas</option>
					<option th:value="#{toomas.toomingas}" th:text="#{toomas.toomingas}">toomas.toomingas</option>
					<option th:value="#{toivo.tamm}" th:text="#{toivo.tamm}">toivo.tamm</option>
					<option th:value="#{vaike.vaarikas}" th:text="#{vaike.vaarikas}">vaike.vaarikas</option>
            	</select>
            </td>
            <td th:if="${#fields.hasErrors('gpName')}" th:errors="*{gpName}">Nime viga</td>
        </tr>
        <tr>
            <td><p th:text="#{visiidi.kuupaev}">visiidi.kuupaev</p></td>
            <td><input type="text" th:field="*{visitDate}"/></td>
            <td th:if="${#fields.hasErrors('visitDate')}" th:errors="*{visitDate}">Kuup√§eva viga</td>
        </tr>
        <tr>
            <td><p th:text="#{visiidi.kellaaeg}">visiidi.kellaaeg</p></td>
            <td><input type="text" th:field="*{visitTime}"/></td>
            <td th:if="${#fields.hasErrors('visitTime')}" th:errors="*{visitTime}">Kellaaja viga</td>
        </tr>
        <tr>
            <td th:if="${#fields.hasErrors('global')}" th:text="#{kattuvus}" colspan="3">Kattuvus</td>
        </tr>
        <tr>
            <td>
                <button type="submit" th:text="#{registreeri.visiidile}">registreeri.visiidile</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
